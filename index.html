<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit and Loss Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>



    <header class="header">


        <h1 class="heading">Check <span class="heading-inverted">Profit or Loss</span> on your Stock</h1>

        <p>Enter the cost price of your stock, the number of units you bought, and the current price of the stock below.
        </p>


    </header>

    <form>

        <label>Purchased at: (Rupees)</label>
        <input type="number" id="purchase-price"></input>

        <label>Units purchased</label>

        <input type="number" id="stock-quantity"></input>

        <label>Current value at: (Rupees)</label>

        <input type="number" id="current-price"></input>


    </form>






    <button id="calculate">Check</button>

    <div id = "msg">Result: </div>


    <script src="app.js" type="text/javascript"></script>


</body>

</html>
